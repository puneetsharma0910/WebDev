<!-- thi is the lecture regarding medi query css for the responsiveness of the website in different windows -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 400px;
        width: 400px;
        border: 2px solid black;
        background-color: aqua;
        }
        @media (min-width:300px) and  (max-width:500px){
            .box{
                background-color: red;
            }
        }

</style>
<body>
    <div class="box">
        Hello jee
    </div>

    
</body>
</html>
